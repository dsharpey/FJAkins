<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FJ Akins Training | Beyond the Basics</title>
    <style>
        /* Base Styles */
        :root {
            --primary-color: #1a1a2e; /* Deep Navy Blue */
            --accent-color: #00aaff; /* Brighter Blue */
            --background-color: #16213e; /* Dark Slate */
            --text-color: #e0e1dd; /* Light Gray */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 80px 0;
            background: var(--primary-color);
            border-radius: 20px;
            margin: 20px;
        }

        .hero h1 {
            color: var(--accent-color);
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero .details {
            font-size: 1rem;
            margin-bottom: 30px;
            color: var(--text-color);
        }

        /* Button Styles */
        .cta-button {
            background-color: var(--accent-color);
            color: var(--text-color);
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 170, 255, 0.3);
        }

        /* Card Sections */
        .card-section {
            padding: 60px 0;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .card {
            background: var(--primary-color);
            padding: 30px;
            border-radius: 15px;
            transition: transform 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: var(--accent-color);
            margin-bottom: 15px;
        }

        /* Reviews Section */
        .review {
            background: var(--primary-color);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .stars {
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .author {
            color: var(--accent-color);
            font-weight: bold;
            margin-top: 10px;
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .social-button {
            background: var(--primary-color);
            color: var(--text-color);
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-button:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }

        /* Popup Styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .popup-content {
            background: var(--background-color);
            padding: 40px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            position: relative;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .close-popup {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.1);
        }

        .close-popup:hover {
            background: rgba(255,255,255,0.2);
            transform: rotate(90deg);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card-container {
                grid-template-columns: 1fr;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .social-links {
                flex-direction: column;
                align-items: center;
            }

            .social-button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
